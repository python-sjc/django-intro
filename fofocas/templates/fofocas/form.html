{% extends 'base.html' %}

{% block title %}Nova Fofoca{% endblock %}

{% block content %}
<div class="container mt-4">

  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-4">Nova Fofoca</h5>
        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field.as_widget|safe }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Enviar</button>
            <a href="{% url 'lista_fofocas' %}" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock %}
