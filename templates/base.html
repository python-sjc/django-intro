<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FofocaLocal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .badge-bairro-CENTRO { background-color: #29648A; color: white; }
        .badge-bairro-AQUARIUS { background-color: #4CAF50; color: white; }
        .badge-bairro-SATELITE { background-color: #FF9800; color: white; }
        .badge-bairro-URBANOVA { background-color: #009688; color: white; }
        .badge-bairro-VILA_EMA { background-color: #9C27B0; color: white; }
        .badge-bairro-BOSQUE { background-color: #E91E63; color: white; }
        .badge-bairro-ESPLANADA { background-color: #3F51B5; color: white; }
        .badge-bairro-PARQUE_INDUSTRIAL { background-color: #795548; color: white; }
        .badge-bairro-ALTOS { background-color: #607D8B; color: white; }
        .badge-bairro-DOM_PEDRO { background-color: #CDDC39; color: black; }
        .badge-bairro-VISTA_VERDE { background-color: #00BCD4; color: white; }
        .badge-bairro-JD_AUGUSTO { background-color: #FFC107; color: black; }
        .badge-bairro-OUTROS { background-color: #9E9E9E; color: white; }
        
        .header-title {
            text-decoration: none;
            color: inherit;
        }
        .header-title:hover {
            text-decoration: none;
            color: inherit;
        }
        
        /* Melhorias para mobile */
        @media (max-width: 768px) {
            .header-title h2 {
                font-size: 1.5rem;
            }
            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            .header-actions .btn {
                font-size: 0.875rem;
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm py-3">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                <div class="mb-2 mb-md-0">
                    <a href="{% url 'lista_fofocas' %}" class="header-title">
                        <h2 class="mb-0">üó£Ô∏è Fofocas da Vizinhan√ßa</h2>
                    </a>
                </div>
                <div class="header-actions d-flex flex-wrap gap-2">
                    {% if user.is_authenticated %}
                        <div class="d-flex align-items-center">
                            <span class="me-2 small">Ol√°, <strong>{{ user.username }}</strong>!</span>
                        </div>
                        <div class="d-flex gap-2">
                            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-primary btn-sm">Sair</button>
                            </form>
                            <a href="{% url 'nova_fofoca' %}" class="btn btn-success btn-sm">Nova Fofoca</a>
                        </div>
                    {% else %}
                        <div class="d-flex gap-2">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Entrar</a>
                            <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm">Registrar</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- Conte√∫do principal -->
    <main class="container mt-3">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
